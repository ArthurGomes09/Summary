<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="estilo.css">
  <link rel="stylesheet" href="assets/fonts/HankenGrotesk-VariableFont_wght.ttf">

  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container-geral">
    <div class="container">
      <h2 class="seuResultado">Your Result</h2>
     <div class="points"><p class="stats"><span id="seven">76</span> of 100</p></div> 
    
     <div class="desc1"><h1>Great</h1>
      </div> 
     <div class="desc2">You scored higher than 65% of <br> the people who have taken <br> these tests.</div> 
      
    </div>
   <div class="container-2">
    <section class="title">
      <p>Summary</p>
    </section>
   <article class="notes">

    <section class="re">
      <div class="generic">
      <span class="space">
      <img src="assets/images/icon-reaction.svg" alt=""> Reaction</span>
    </div>
   <span class="bold">80 / 100</span> 
  </section> 

   <section class="mmry">
    <div class="generic">
      <span class="space">
        <img src="assets/images/icon-memory.svg" alt=""> Memory</span>
    </div>
   <span class="bold">92 / 100</span>  
   </section>
  
   <section class="ver">
    <div class="generic">
      <span class="space">
        <img src="assets/images/icon-verbal.svg" alt=""> Verbal</span>
      </div>
   <span class="bold">61 / 100</span>
   </section>
  
   <section class="visu">
  <div class="generic"> 
    <span class="space">
    <img src="assets/images/icon-visual.svg" alt=""> Visual</span> 
  </div>
   <span class="bold">72 / 100</span>  
   </section> 
  
   <div class="btn"><button>Continue</button></div>  
  </article> 
   </div> 
</div>

  
  <div class="attribution">
    Challenge by <a href="https://github.com/carloswvas" target="_blank">Carlos Vasconcelos</a>. 
    Coded by <a href="#">Arthur Gomes Barros</a>.
  </div>
</body>
</html>
